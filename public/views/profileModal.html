
   
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" ng-click="close()" class="close">&times;</button>
          <h4 class="modal-title">My Profile</h4>
        </div>
            <form id="LoginForm">
        <div class="modal-body">
 <div class="form-group ">
        <div class="row col-sm-offset-1">
        <label class="col-sm-4 control-label ">User Name</label>
        <label>:</label>
        <b class="" ng-bind="modaldata.username"></b>
        </div>
        </div>
             <div class="form-group ">
        <div class="row col-sm-offset-1">
            
        <label class="col-sm-4 control-label ">Email Id</label>
        <label>:</label>
        <b class="" ng-bind="modaldata.email"></b>
        </div>
        </div>

        <div class="form-group ">
        <div class="row col-sm-offset-1">
        <label class="col-sm-4 control-label ">Mobile Number</label>
        <label>:</label>
        <b class="" ng-bind="modaldata.mobileno"></b>
        </div>
        </div>
          
        <div class="modal-footer">
          
          <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
        </div>
       
      </div>


   
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" ng-click="close()" class="close">&times;</button>
          <h4 class="modal-title">Employee Details</h4>
        </div>
            <form id="LoginForm">
        <div class="modal-body">
 <div class="form-group ">
        <div class="row col-sm-offset-1">
        <label class="col-sm-4 control-label ">User Name</label>
        <label>:</label>
        <input type="text" ng-model="modaldata.username" class="form-control col-md-3" name="Gname">
        </div>
        </div>
             <div class="form-group ">
        <div class="row col-sm-offset-1">
            
        <label class="col-sm-4 control-label ">Email Id</label>
        <label>:</label>
        <input type="text" ng-model="modaldata.email" class="form-control col-md-3" name="Gname">
        </div>
        </div>

        <div class="form-group ">
        <div class="row col-sm-offset-1">
        <label class="col-sm-4 control-label ">Mobile Number</label>
        <label>:</label>
       <input type="text" ng-model="modaldata.mobileno" class="form-control col-md-3" name="Gname">
        </div>
        </div>
          
        <div class="modal-footer">
        <button type="button" ng-click="Edit()" class="btn btn-primary">Edit</button>
          <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
        </div>
       
      </div>

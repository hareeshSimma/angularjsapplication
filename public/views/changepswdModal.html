
   
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" ng-click="close()" class="close">&times;</button>
          <h4 class="modal-title">Change Password</h4>
        </div>
            <form id="LoginForm">
        <div class="modal-body">
 <div class="form-group ">
        <div class="row col-sm-offset-1">
        <label class="col-sm-4 control-label ">Old Password</label>
        <label>:</label>
        <input type="password" ng-model="data.oldpswd" class="form-control col-md-3" name="Gname">
        </div>
        </div>
             <div class="form-group ">
        <div class="row col-sm-offset-1">
            
        <label class="col-sm-4 control-label ">New Password</label>
        <label>:</label>
        <input type="password" ng-model="data.npswd" class="form-control col-md-3" name="Gname">
        </div>
        </div>

        <div class="form-group ">
        <div class="row col-sm-offset-1">
        <label class="col-sm-4 control-label ">Confirm Password</label>
        <label>:</label>
       <input type="password" ng-model="data.newconpswd" class="form-control col-md-3" name="Gname">
        </div>
        </div>
          
        <div class="modal-footer">
        <button type="button" ng-click="UpdatePassword(data)" class="btn btn-primary">Update Password</button>
          <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
        </div>
       
      </div>
